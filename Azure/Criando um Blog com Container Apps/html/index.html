<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Blog - Lista de Postst</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h1 class="mb-4">Blog</h1>
    <a href="create-post.html" class="btn btn-secondary mb-4">Voltar</a>
    <div id="posts" class="list-group">
      <!-- Os posts serão injetados aqui via JavaScript -->
    </div>
  </div>

  <script>
    // Função para buscar os posts no local storage
    function getPosts() {
      const posts = localStorage.getItem('posts');
      return posts ? JSON.parse(posts) : [];
    }

    // Função para rendereizar os posts na página
    function renderPosts() {
      const posts = getPosts();
      const postsContainer = document.getElementById('posts');
      postContainer.innerHTML = '';
      if (posts.length === 0) {
        postContainer.innerHTML = '<p class="text-muted">Nenhum post encontrado.</p>';
      } else {
        posts.forEach(post => {
          const postLink = document.createElement('a');
          postLink.href = `post-detail.html?id=${post.id}`
          postLink.className = "list-group-item list-group-item-action";
          postLink.innerHTML = `<h5>${post.title}</h5>
                                <p class="mb-0">${post.content.substring(0, 100)}...</p>`;
          postContainer.appendChild(postLink);
        });
      }
    }

    // Renderiza os posts ao carregar a página
    document.addEventListener('DOMContentLoaded', renderPosts);
  </script>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
